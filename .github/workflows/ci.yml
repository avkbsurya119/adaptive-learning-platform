name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-test-lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Optional: auto-format with black (does NOT fail the build)
      - name: Run black (auto format)
        run: |
          black .

      # Lint with Ruff using new CLI
      - name: Run ruff (lint)
        run: |
          ruff check .

      # Run tests
      - name: Run tests
        run: |
          pytest -q
